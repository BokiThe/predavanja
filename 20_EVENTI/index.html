<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 EVENTI</title>
</head>

<body>
    <p id="klikni">klikni ovde!</p>
    <p id="dvaKlika">Klikni ovde dva puta</p>
    <hr />
    <p id="rezultat">0</p>

    <span id="rez">0</span>
    <button id="plus">+</button>
    <button id="minus">-</button>

    <hr />

    <input type="text" placeholder="Unesite Ime" id="ime" />
    <button id="hello">Hello!</button>
    <p id="helloIspis"></p>
    <form action="">
        <!-- godina rodjenja -->
        <label>Godina Rodjenja: </label>
        <input type="number" name="" id="godinaR" /> <br /><br />
        <!-- izaberi pol -->
        <label>Pol: </label>
        <input type="radio" name="pol" id="muski" value="m" />Muski
        <input type="radio" name="pol" id="zenski" value="z" />Zenski
        <input type="radio" name="pol" id="neopredeljen" value="n" checked />Neopredeljen <br /><br />
        <!-- submit dugme -->
        <input type="submit" id="posalji" value="Posalji" />

        <p id="ispis"></p>
    </form>

    <script src="script.js"></script>
</body>

</html>
