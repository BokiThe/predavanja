<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT PROJECT</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CHAT  -->
    <div id="chatContainer">
      <div id="chat">
        <!-- CHAT HEADER -->
        <div id="headerSection">
          <h2>IT Bootcamp Chat</h2>
          <p>Choose a chatroom</p>
        </div>
        <!-- CHAT NAVIGATION -->
        <div id="hamburgerMenu" class="dropdown">
          <i class="fas fa-bars fa-2x"></i>
          <button class="btn" autofocus="true">#general</button>
          <button class="btn">#js</button>
          <button class="btn">#homeworks</button>
          <button class="btn">#tests</button>
        </div>
        <nav id="chatRooms">
          <button class="btn" autofocus="true">#general</button>
          <button class="btn">#js</button>
          <button class="btn">#homeworks</button>
          <button class="btn">#tests</button>
        </nav>
        <!-- MESSAGE SECTION -->
        <div id="messageSection">
          <ul></ul>
        </div>
        <!-- INPUT SECTION -->
        <div id="inputSection">
          <form action="" id="colorForm">
            <input
              type="color"
              name="colorPick"
              id="colorPick"
              value="#ffffff"
            />
            <div>
              <input
                id="colorBtn"
                class="inputBtn"
                type="submit"
                value="Update color"
              />
            </div>
          </form>
          <form id="messageForm">
            <textarea
              id="message"
              placeholder="Send  message...."
              rows="1"
              cols="0"
            ></textarea>
            <div>
              <input
                id="messageBtn"
                class="inputBtn"
                type="submit"
                value="Send"
              />
            </div>
          </form>
          <form id="usernameForm">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Update username...."
            />
            <div>
              <input
                id="usernameBtn"
                class="inputBtn"
                type="submit"
                value="Update"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
